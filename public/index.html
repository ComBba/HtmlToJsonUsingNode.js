<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Summaries Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.js"
    integrity="sha512-bkge924rHvzs8HYzPSjoL47QZU0PYng6QsMuo3xxmEtCeGsfIeDl6t4ATj+NxwUbwOEYKsGO8A5zIAkMXP+cHQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <header>
    <input type="text" id="search-input" placeholder="Search..." />
  </header>
  <center>
    <div class="categories-container" id="categories"></div>
    <div id="data-info"></div>
    <div id="pagination"></div>
  </center>
  <div class="gallery-container">
    <div class="grid gallery-items-container"
      data-masonry='{ "itemSelector": ".gallery-item", "columnWidth": 200, "originLeft": true, "originTop": true, "horizontalOrder": true }'
      id="gallery"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
